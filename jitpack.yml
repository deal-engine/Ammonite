before_install:
  - sh -c '(echo "#!/usr/bin/env sh" && curl -L https://github.com/lihaoyi/mill/releases/download/0.10.11/0.10.11) > ~/mill && chmod +x ~/mill'
  - mkdir -p ~/.m2/
install:
  - ~/mill -j 0 amm[2.13.10].publishM2Local
  - ~/mill -j 0 amm._[2.13.10].publishM2Local
  - ~/mill -j 0 amm.compiler.interface[2.13.10].publishM2Local
  - ~/mill -j 0 amm.interp.api[2.13.10].publishM2Local
  - ~/mill -j 0 amm.repl.api[2.13.10].publishM2Local
  - ~/mill -j 0 terminal[2.13.10].publishM2Local
